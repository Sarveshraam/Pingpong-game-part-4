<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-primary heading">
            <h3> AI Ping Pong Game </h3>
            <br><br>
            <button class="btn btn-primary" data-toggle="modal" data-target="#myModal"> INSTRUCTIONS </button>
            </div>
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button> 
            <br><br>
            <h3 id="status" class="btn btn-warning"></h3>  
            <br><br>

            <div id="mymModal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                         
                    </div>
                    
                </div>
            </div>
            <h3>Instruction</h3>
            <div class="modal-body">
                <ol>
                    <li> This is a 2 player game</li>
                    <li> Each person plays on any of these two sides</li>
                    <li> you have to hit the ping pong and the other player has to hit back</li>
    
                    </ol>
        
            </div>
            


            </ol>

        </div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
